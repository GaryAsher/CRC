name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
      PUBLIC_SUPABASE_ANON_KEY: placeholder
      PUBLIC_SITE_URL: https://www.challengerun.net
      PUBLIC_WORKER_URL: https://placeholder.workers.dev
      PUBLIC_TURNSTILE_SITE_KEY: placeholder

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm check

      - name: Build
        run: pnpm build

      - name: Validate config
        run: pnpm validate